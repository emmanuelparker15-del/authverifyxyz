[build]
  # This tells Netlify where your serverless functions are located
  functions = "api" 
  
# --- Function URL Rewrite Rule ---
# This rule tells Netlify to internally rewrite any request 
# starting with /api/ to the correct functions path, 
# which solves your 404 error.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200